<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="contaier flex  bg-black">
        <div class="left ">
            <div class="home  gap bg-grey rounded m-1 p-1">
                <div class="closemenu">
                    <i class="fa-solid fa-caret-left closing-btn"></i>
                </div>
                <ul>
                    <li class=" flex title"><i class="fa-brands fa-spotify"></i>Spotify</li>
                    <li class=" flex"><i class="fa-solid fa-house "></i>Home</li>
                    <li class=" flex"><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                </ul>
            </div>
            <div class="librabry gap bg-grey rounded m-1">
                <div class="heading">
                    <img src="SvgImages/librabry.svg" class="invert" alt="librabry">
                    <h2.>
                        Your librabry
                    </h2.>
                </div>
                <div class="songList">
                    <ul>


                    </ul>
                </div>

                <div class="footer">
                    <div class="inner-footer">
                        <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span> </a>|</div>

                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                    Center</span></a>|</div>

                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"> <span>Privacy
                                    Policy</span></a>|
                        </div>

                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>|
                        </div>

                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                    Ads</span></a>|
                        </div>

                        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>|
                        </div>

                        <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                                rel="noopener"><span>Cookies</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav   m-1 p-1">
                    <div class="angular-icons">
                        <i class="fa-solid fa-bars firstMenu"></i>
                        <a><i class="fa-solid fa-chevron-left"></i></a>
                        <a><i class="fa-solid fa-chevron-right"></i></a>
                    </div>
                    <div class="buttons">
                        <button class="sign-bnt btn">Sign up</button>
                        <button class="login-btn btn">Log in</button>
                    </div>
                </div>
            </div>
            <div class="album-container ">
                <h2 class="textHeading">Spotify Playlist</h2>
                <div class="card-container m-1 ">
                    <div data-folder="albam" class="card  rounded  ">
                        <div class="play ">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="photos/honey sing.jpg" class="rounded" alt="">
                        <h2 class="textHed">Glory</h2>
                        <p class="textPara">Yo Yo Honey Sing</p>
                    </div>
                    <div data-folder="album2" class="card  rounded  ">
                        <img src="photos/honey sing.jpg" class="rounded" alt="">
                        <div class="play ">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <h2 class="textHed">Glory</h2>
                        <p class="textPara">Yo Yo Honey Sing</p>
                    </div>
                </div>

            </div>
            <div class="playbar">
                <div class="above-bar">
                    <div class="song-info"></div>
                    <div class="playbar-btn">
                        <a href="" id="previous"><i class="fa-solid fa-backward-step"></i></a>
                        <a href="" id="play"><i class="fa-solid fa-circle-play hii "></i></a>
                        <a href="" id="next"><i class="fa-solid fa-forward-step"></i></a>
                    </div>
                    <div class="time-vol">
                        <div class="song-time">00:00/00:00</div>
                        <div class="volume">
                            <a href=""><i class="fa-solid fa-volume-high"></i></a>
                            <input type="range" value="" class="vol-seekbar">
                        </div>
                    </div>
                </div>

                <div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <marquee behavior="" direction=""></marquee>



    <script src="script.js"></script>
</body>

</html>
